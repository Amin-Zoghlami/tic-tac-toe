<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-button">
        <span class="symbol">X</span>
        <button class="new-game">New Game</button>
        <span class="symbol">O</span>
    </div>
    <h1 class="players"></h1>
    <h1 class="result"></h1>
    <div class="main">
        <div class="grid">
            <div class="cell" data-index="0">
            </div>
            <div class="cell" data-index="1">
            </div>
            <div class="cell" data-index="2">
            </div>
            <div class="cell" data-index="3">
            </div>
            <div class="cell" data-index="4">
            </div>
            <div class="cell" data-index="5">
            </div>
            <div class="cell" data-index="6">
            </div>
            <div class="cell" data-index="7">
            </div>
            <div class="cell" data-index="8">
            </div>
        </div>
    </div>
    <dialog>
        <header>Tic Tac Toe</header>
        <form class="info">
            <div class="player-info">
                <label for="player1-name"><span class="symbol">X</span> choose your name</label>
                <input type="text" id="player1-name" name="player1-name" required>
            </div>
            <div class="player-info">
                <label for="player2-name"><span class="symbol">O</span> choose your name</label>
                <input type="text" id="player2-name" name="player2-name" required>
            </div>
            <button class="start-game" type="submit">Start Game</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
